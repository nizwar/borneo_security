name: borneo_security
description: "Security plugin for mocked location, root detection, and emulator detection"
version: 1.3.0
homepage: https://github.com/nizwar/borneo_security

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        package: id.laskarmedia.borneo
        pluginClass: BorneoSecurityPlugin
